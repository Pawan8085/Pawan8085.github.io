<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
  #github-calendar {
    margin: auto;
    max-width: 100%;
    padding: 20px;
  }

  .calendar {
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    overflow: hidden;
    padding: 20px;
  }

  .calendar-graph {
    margin: auto;
    max-width: 100%;
    height: auto;
  }

  .calendar-graph rect {
    fill: #ebedf0;
    stroke: #fff;
    stroke-width: 2px;
  }

  .calendar-graph rect:hover {
    fill: #c6e48b;
  }

  .calendar-tooltip {
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 4px;
    color: #fff;
    font-size: 12px;
    opacity: 0;
    padding: 5px;
    position: absolute;
    text-align: center;
    transition: opacity 0.2s ease-in-out;
    z-index: 9999;
  }

  .calendar-tooltip::before {
    border: 5px solid transparent;
    border-bottom: 5px solid rgba(0, 0, 0, 0.8);
    content: "";
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
  }

  .calendar-tooltip.show {
    opacity: 1;
  }
</style>


</head>
<body>
    <div id="github-calendar"></div>

<script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
<script>
  GitHubCalendar("#github-calendar", "Pawan8085", {
    responsive: true,
    tooltips: true
  });
</script>



        <div id="github-stats"></div>
        
</body>
</html>
<script>
    fetch('https://api.github.com/users/Pawan8085')
  .then(response => response.json())
  .then(data => {
    const followers = data.followers;
    document.querySelector('#github-stats').innerHTML = `Followers: ${followers}`;
  });
</script>
