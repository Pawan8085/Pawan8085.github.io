<!DOCTYPE html>
<html lang="en">
    <style>
        #container{
            width: 200px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,auto);
            gap: 20px;
        }
        #container>div{
            width: 100px;
            height: 100px;
            background-color: blue;
            box-decoration-break: 1px solid gray;

        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
